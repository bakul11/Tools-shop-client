<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- ================================ -->
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,800;0,900;1,700&display=swap"
      rel="stylesheet">
    <!-- Boostrap V5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <!-- ================================ -->
    <title>Manufactur Tools Shop Services worldwide</title>
  </head>


  <style>
    body,
    textarea,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    span,
    li,
    ul,
    label,
    a,
    table,
    input {
      padding: 0;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #0d0b26f2;
    }

    h3 {
      font-weight: 600;
    }

    h2 {
      font-size: 20px;
      font-weight: 600;
    }

    .btn-primary,
    .btn-danger,
    .btn-success {
      font-family: 'Poppins', sans-serif;
    }

    .margin {
      margin-top: 130px;
      margin-bottom: 130px;
    }

    .custom {
      box-shadow: rgb(0 0 0 / 35%) 0px 5px 15px;
    }

    /* Hover .btn-danger */

    .btn-danger {
      position: relative;
      border: none;
      border-radius: 50px;
      z-index: 9999;
      background: linear-gradient(45deg, #cb6c0f, #742a38);
    }


    .btn-danger::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      width: 0;
      height: 100%;
      background: linear-gradient(90deg, #070707c7, #382008);
      border-radius: 50px;
      transition: 0.5s;
      z-index: -9999;
    }


    .btn-danger:hover::before {
      width: 100%;
    }

    /* Hover .btn-danger */





    a {
      text-decoration: none;
      font-weight: 500;
    }

    ul {
      margin: 0;
      padding: 0;
    }

    p {
      color: #625e5e;
    }

    li {
      list-style: none;
    }

    .swal-title {
      color: rgb(4 4 4 / 92%);
      font-family: 'Poppins', sans-serif;
    }

    .swal-text {
      color: #212529;
      font-family: 'Poppins', sans-serif;
    }

    .swal-icon--success__ring {
      border: 4px solid hsl(113deg 77% 48% / 44%);

    }

    .swal-button {
      background-color: #3166ebf5;
    }




    element.style {
      position: absolute;
      inset: 40px;
      /* border: 1px solid rgb(204, 204, 204); */
      /* background: rgb(255, 255, 255); */
      overflow: auto;
      border-radius: 4px;
      outline: none;
      padding: 20px;
    }

  </style>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>

</html>
